<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RS Social - Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="preview">
    <div class="preview__device">
      <div class="preview__bezel"></div>
      <div class="app" data-theme="light">
        <header class="topbar">
          <button class="topbar__camera" aria-label="Ouvrir l'appareil photo">
            <span></span>
          </button>
          <h1 class="topbar__logo">RS Social</h1>
          <div class="topbar__actions">
            <button aria-label="Ouvrir les notifications" data-action="open-notifications"></button>
            <button aria-label="Envoyer un message" data-action="open-messages"></button>
          </div>
        </header>

        <main class="main">
          <section class="stories" aria-label="Stories" id="storiesStrip"></section>
          <section class="feed" aria-label="Feed principal" id="feed"></section>
        </main>

        <nav class="nav" aria-label="Navigation principale">
          <button class="nav__btn is-active" data-tab="home" aria-label="Accueil"></button>
          <button class="nav__btn" data-tab="search" aria-label="Recherche"></button>
          <button class="nav__btn nav__btn--create" data-action="create" aria-label="Creer"></button>
          <button class="nav__btn" data-tab="reels" aria-label="Reels"></button>
          <button class="nav__btn" data-tab="profile" aria-label="Profil"></button>
        </nav>
      </div>

      <div class="overlay" data-modal="post" aria-hidden="true">
        <div class="modal modal--post">
          <header>
            <button type="button" data-action="close">Annuler</button>
            <span>Nouvelle publication</span>
            <button type="button" data-action="publish" class="publish" disabled>Partager</button>
          </header>
          <form class="modal__body" id="composerForm">
            <div class="modal__image" id="composerPreview">+</div>
            <label class="modal__caption">
              <textarea name="caption" placeholder="Ecris une legende..." required></textarea>
            </label>
          </form>
        </div>
      </div>

      <div class="overlay" data-modal="inbox" aria-hidden="true">
        <div class="modal modal--inbox">
          <header>
            <h2>Messages</h2>
            <button type="button" data-action="close">Fermer</button>
          </header>
          <div class="inbox">
            <aside class="inbox__threads" id="threadList"></aside>
            <section class="inbox__conversation">
              <div class="conversation__header" id="conversationHeader"></div>
              <div class="conversation__messages" id="conversationMessages"></div>
              <form class="conversation__composer" id="conversationForm">
                <input type="text" name="message" placeholder="Envoyer un message..." autocomplete="off" required>
                <button type="submit">Envoyer</button>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
